<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <script src="./index.ts" type="module"></script>
        <title>N-body</title>
    </head>
    <body>
        <article>
            <h1>Heatwave</h1>
            <p>Comparing rendering performance of dynamic heatmap using different solutions.</p>
            <div id="controls">
                <label><span>width</span><input type="range" value="750" min="100" max="1000" /></label>
                <label><span>Height</span><input type="range" value="300" min="100" max="1000" /></label>
                <label><span>Edge size</span><input type="range" value="20" min="1" max="50" /></label>
                <label><span>Gap size</span><input type="range" value="4" min="0" max="5" /></label>
                <label><span>Fill</span><input type="checkbox" /></label>
            </div>
            <div id="toggles">
                <label>SVG<input type="checkbox" checked /></label>
                <label>Canvas<input type="checkbox" checked /></label>
                <label>WebGL2<input type="checkbox" checked /></label>
                <label>WebGPU<input type="checkbox" checked /></label>
            </div>
            <div id="views">
                <div>SVG<span>ms:</span><svg style="width: 750px; height: 300px"></svg></div>
                <div>Canvas<span>ms:</span><canvas width="750" height="300"></canvas></div>
                <div>WebGL2<span>ms:</span><canvas width="750" height="300"></canvas></div>
                <div>WebGPU<span>ms:</span><canvas width="750" height="300"></canvas></div>
            </div>
        </article>
    </body>
</html>
